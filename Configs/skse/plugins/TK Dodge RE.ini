[Main]
;EnableDebugLog = false
;Enable Debug Message Printing.

DodgeHotkey = 29
;Map the Hotkey that perform dodge, go to this site to check the corresponding key code: https://www.creationkit.com/index.php?title=Input_Script#DXScanCodes

EnableSprintKeyDodge = false
;Set the dodge perform by tapping sprint button, that will replace the dodge hotkey with sprint key. 
;Require Classic Sprinting Redone (https://www.nexusmods.com/skyrimspecialedition/mods/20166) to work.

StepDodge = TRUE
;Set if perform step dodge instead of rolling dodge, "true" is enable while "false" is disable.

DodgeStamina = 50
;Set the stamina cost when perform dodge.

EnableSneakDodge = false
;Set if allow perfrom dodge when sneaking.

iFrameDuration = 0.3
;Set the duration of invincibility frames. unit : second(s)

EnableDodgeAttackCancel = true
;allow dodge to cancel attacks

defaultDodgeEvent = TKDodgeBack
;default dodge event triggered when not moving. Available options: "TKDodgeForward", "TKDodgeLeft", "TKDodgeRight", "TKDodgeBack"